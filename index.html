<html>
<head>
	<title>Elections</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app/election.js"></script>
	<script src="app/services.js"></script>
	<script src="app/controllers.js"></script>
</head>
<body>

	<div ng-app="election-app">
		<h1>Elections</h1>

		<table class="table" ng-controller="ElectionsCtrl">
		<caption>There are a total of {{ sum() }} votes cast.</caption>
		<thead>
		<tr>
			<th>Name</th>
			<th>Votes</th>
			<th>&nbsp;</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="candidate in candidates" ng-controller="CandidateCtrl" ng-model="candidate">
			<td>{{candidate.name}}</td>
			<td>{{candidate.votes}}</td>
			<td>
				<button class="btn btn-primary" ng-click="up(candidate)">Up</button>
				<button class="btn btn-primary" ng-click="down(candidate)">Down</button>
			</td>
		</tr>
		</tbody>
		</table>

	</div>


</body>
</html>
